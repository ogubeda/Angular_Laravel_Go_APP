<div class="meta-song-card">
    <div class="song-meta row-song" [routerLink]="['/song', song.id ]">
        <div class="container-song-list">
            <div class="ite">
                <div>
                    <section>ID: {{ song.id }}</section>
                    <section>Title: {{ song.title }}</section>
                    <section>Artist: {{ song.artist }}</section>
                    <section>Release Date: {{ song.release_date }}</section>
                </div>
                <section class="btn-card">

                    <a class = "nav-link btn-card--delete" (click) = "deleteSong($event)">
                        <i class="ion-trash-a"></i> Delete
                    </a>
                    <a class="nav-link  btn-card--modify" (click)="modifySong($event, song.id)">
                        <i class="ion-edit"></i> Modify
                    </a>
                    <!-- <button class="btn-card modify" (click) = "modifySong($event, song.id)">Modify</button> -->
                </section>
            </div>
        </div>
    </div>

</div>
