<div class="meta-song-card">
    <section class="btn-card">
        <button class="btn-card delete" (click)="deleteSong()">X</button>
        <button class="btn-card modify"  [routerLink]="['/editor', song.id]">Modify</button>
    </section>
    <div class = "song-meta row-song" [routerLink]="['/song', song.id ]" >
        <div class = "container-song-list">
            <div class = "ite" style = "padding-right: 25px;">
                <img style = "width: 65px!important; height: 65px!important;">
            </div>
            <div class = "ite">
                <section>{{ song.title }}</section>
                <section>{{ song.artist }}</section>
            </div>
        </div>
    </div>

</div>
